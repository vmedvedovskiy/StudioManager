<h1 mat-dialog-title>{{ 'CreateReserveTitle' | translate }}: {{ data | date: 'longDate' }}</h1>
<form class="create-reserve"
      mat-dialog-content>
    <mat-form-field>
        <input matInput
               required
               name="start"
               theme="dp-material"
               [(ngModel)]="newReserve.start"
               [placeholder]="'ReserveStartDate' | translate"
               mode="time"
               [maxTime]="newReserve.end"
               [dpDayPicker]="{
                        'minutesInterval': 30,
                        'showTwentyFourHours': true,
                        'allowMultiSelect': false
                    }">
    </mat-form-field>

    <mat-form-field>
        <input matInput
               required
               theme="dp-material"
               name="end"
               [(ngModel)]="newReserve.end"
               [placeholder]="'ReserveEndDate' | translate"
               [maxTime]="workDayEnd"
               mode="time"
               [dpDayPicker]="{
                        'minutesInterval': 30,
                        'showTwentyFourHours': true,
                        'allowMultiSelect': false
                    }">
    </mat-form-field>

    <mat-form-field>
        <input matInput
               required
               name="phoneNumber"
               [(ngModel)]="newReserve.phoneNumber"
               [placeholder]="'PhoneNumberPlaceholder' | translate">
    </mat-form-field>

    <mat-form-field>
        <input matInput
               name="comment"
               [(ngModel)]="newReserve.comment"
               [placeholder]="'ReserveComment' | translate">
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button
            mat-button
            (click)="onReserveConfirm()"
            cdkFocusInitial>{{ 'ConfirmReserve' | translate }}</button>
    <button mat-button
            mat-dialog-close>{{ 'Back' | translate }}</button>
</div>
