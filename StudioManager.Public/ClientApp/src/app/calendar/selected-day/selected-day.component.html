<mat-button-toggle-group>
    <mat-button-toggle mwlCalendarPreviousView
                       [view]="CalendarView.Week"
                       [(viewDate)]="viewDate">
        <i class="fa fa-chevron-left"></i>
    </mat-button-toggle>
    <mat-button-toggle mwlCalendarToday
                       [(viewDate)]="viewDate">
        {{ 'Today' | translate }}
    </mat-button-toggle>
    <mat-button-toggle class="btn btn-primary"
                       mwlCalendarNextView
                       [view]="CalendarView.Week"
                       [(viewDate)]="viewDate">
        <i class="fa fa-chevron-right"></i>
    </mat-button-toggle>
</mat-button-toggle-group>


<mwl-calendar-week-view [viewDate]="viewDate"
                        locale="ru"
                        [events]="events"
                        [refresh]="refreshView"
                        [dayStartHour]="9"
                        [dayEndHour]="22"
                        [hourSegments]="1"
                        (hourSegmentClicked)="onRequestReserve($event)" >
</mwl-calendar-week-view>

<ng-template #eventTemplate let-day="day" let-locale="locale">
    <div class="cal-cell-top">
        <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
    </div>
</ng-template>
